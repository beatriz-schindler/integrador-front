<br><br><br>
<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="card">
                <div class="card-body">
                <div class="headerDashboard">
                    <div class="card-title">
                        <div class="header">
                            <div class="title">Equipamentos</div>
                            <ul>
                                <li>Clique para adicionar, editar ou excluir</li>
                                <li>Clique 'Enter' para utilizar os filtros</li> 
                            </ul>
                        </div>
                    </div>
                    <div class="botaoNovoEquipamento">
                        <a href="admin/equipamento/new" class="btn btn-primary">
                            <i class="bi bi-plus-circle-fill"></i>
                            Novo
                        </a>
                    </div>    
                </div>
                <hr>
                <div class="filtrosEquipamentos">
                    <div class="inputs">
                        <mdb-form-control>
                            <input mdbInput (keyup.enter)="findByModelo()" type="text" id="modelo" [(ngModel)]="modelo"  name="modelo" class="form-control"/>
                            <label mdbLabel class="form-label" for="modelo">Modelo</label>
                        </mdb-form-control>
                    </div>
                    <div class="inputs">
                        <mdb-form-control>
                            <input mdbInput (keyup.enter)="findByMarca()" type="text" id="marca" [(ngModel)]="marca" name="marca" class="form-control"/>
                            <label mdbLabel class="form-label" for="marca">Marca</label>
                        </mdb-form-control>
                    </div>
                    <div class="inputs">
                        <mdb-form-control>
                            <input mdbInput type="text" (keyup.enter)="findByPatrimonio()" id="patrimonio" [(ngModel)]="patrimonio" name="patrimonio" class="form-control"/>
                            <label mdbLabel class="form-label" for="patrimonio">Patrimônio</label>
                        </mdb-form-control>
                    </div>
                    <div class="inputs">
                        <select class="form-select" [(ngModel)]="situacao" (change)="filtrar()" name="situacao" aria-label="Default select example">
                            <option value="" disabled selected hidden>Selecione a Situação</option>
                            <option value="Disponível">Disponível</option>
                            <option value="Em Manutenção">Em Manutenção</option>
                            <option value="Com Defeito">Com Defeito</option>
                            <option value="Empréstimo em Andamento">Empréstimo em Andamento</option>
                            <option value="Desativado">Desativado</option>
                        </select>
                    </div>
                    <a class="btn btn-primary" (click)="filtrarCampos()"><i class="bi bi-search"></i></a>
                    <a class="btn btn-primary" (click)="limparCampos()"><i class="bi bi-x-circle"></i></a>
                </div>
                <br>
                <div>
                  <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Patrimônio</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Situação</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (equipamento of lista; track $index) {
                            <tr>
                                <td>{{equipamento.patrimonio}}</td>
                                <td>{{equipamento.marca}}</td>
                                <td>{{equipamento.modelo}}</td>
                                <td>{{equipamento.situacao}}</td>
                                <td class="alinharBotoes">
                                    <a href="admin/equipamento/edit/{{equipamento.id}}" class="btn btn-warning">
                                        <i class="bi bi-pencil-square"></i>
                                    </a>
                                    <a class="btn btn-danger" (click)="desativar(equipamento.patrimonio)"><i class="bi bi-x-octagon"></i></a>
                                </td>   
                            </tr>
                        }
                    </tbody>
                  </table>
                  <!-- <pagination-controls (pageChange)="p = $event"></pagination-controls>
                  <div>
                    Página: {{ p }}
                  </div> -->
                </div>
            </div>
            </div>
            
        </div>
        <div class="col-md-1"></div>
    </div>
