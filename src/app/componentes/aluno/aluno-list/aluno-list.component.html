<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">
                        <div class="header">
                            <div class="title">Alunos</div>
                            <ul>
                                <li>Alunos da Uniam√©rica</li>
                                 
                            </ul>
                        </div>
                     
                    </div>
                    <hr>
                <br>
                  <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>RA</th>
                            <th>Nome</th>
                            <th>Curso</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (aluno of lista; track $index) {
                            <tr>
                                <td>{{aluno.ra}}</td>
                                <td>{{aluno.nome}}</td>
                                <td>{{aluno.curso}}</td>
                                @if (aluno.ativo == 1) {
                                    <td>ATIVO</td>
                                }@else {
                                    <td>INATIVO</td>
                                } 
                            </tr>
                        }
                    </tbody>
                  </table>
                </div>
              </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
