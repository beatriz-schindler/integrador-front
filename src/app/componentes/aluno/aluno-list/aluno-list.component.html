<br><br>
<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">
                        <div class="header">
                            <div class="title">Alunos</div>
                            <ul>
                                <li>Alunos da UniAmérica</li>  
                            </ul>
                        </div>
                    </div>
                    <hr>

                    <div class="filtrosEquipamentos">
                        <div class="inputs">
                            <mdb-form-control>
                                <input mdbInput  type="text" id="ra" [(ngModel)]="ra"  name="ra" class="form-control"/>
                                <label mdbLabel class="form-label" for="ra">RA</label>
                            </mdb-form-control>
                        </div>
                        <div class="inputs">
                            <mdb-form-control>
                                <input mdbInput type="text" id="nome" [(ngModel)]="nome" name="nome" class="form-control"/>
                                <label mdbLabel class="form-label" for="nome">Nome</label>
                            </mdb-form-control>
                        </div>
                        <div class="inputs">
                            <mdb-form-control>
                                <input mdbInput type="text"  id="curso" [(ngModel)]="curso" name="curso" class="form-control"/>
                                <label mdbLabel class="form-label" for="curso">Curso</label>
                            </mdb-form-control>
                        </div>
                        <div class="inputs">
                            <div class="page-size-filter">
                                <select id="pageSize" [(ngModel)]="pageSize" (change)="onPageSizeChange()" class="form-select">
                                @for (size of pageSizeOptions; track $index) {
                                    <option [value]="size">{{ size }}</option>
                                }
                                </select>
                            </div>  
                        </div>
                        <a class="btn btn-primary" (click)="filtrarCampos()"><i class="bi bi-search"></i></a>
                        <a class="btn btn-primary" (click)="limparCampos()"><i class="bi bi-x-circle"></i></a>
                    </div>
                <br>
                  <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>RA</th>
                            <th>Nome</th>
                            <th>Curso</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (aluno of lista; track $index) {
                            <tr>
                                <td>{{aluno.ra}}</td>
                                <td>{{aluno.nome}}</td>
                                <td>{{aluno.curso}}</td>
                                @if (aluno.ativo == 1) {
                                    <td>ATIVO</td>
                                }@else {
                                    <td>INATIVO</td>
                                } 
                            </tr>
                        }
                    </tbody>
                  </table>

                  <!-- Controles de paginação -->
                  <div class="col-md-12 d-flex justify-content-center mt-3">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <!-- Botão "Página Anterior" -->
                            <li class="page-item" [class.disabled]="currentPage === 1">
                                <a class="page-link" (click)="previousPage()">Anterior</a>
                            </li>
                            
                            <!-- Informação da página atual e total de páginas -->
                            <li class="page-item">
                                <span class="page-link">
                                    Página {{ currentPage }} de {{ totalPages }}
                                </span>
                            </li> 
                            
                            <!-- Botão "Próxima Página" -->
                            <li class="page-item" [class.disabled]="currentPage >= totalPages">
                                <a class="page-link" (click)="nextPage()">Próximo</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                </div>
              </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
